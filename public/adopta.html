<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1fe46ce81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Adopta</title>
</head>
<body>
    <!--Barra de navegación-->
    <header>
        <nav class="header-nav">
            <div class="contenedor-logo">
                <i class="fa-solid fa-cat logo"></i>
                <span class="span-nav"><a id="link-spam-nav" href="../index.html">Harry's Pets</a></span>
            </div>
            <div class="contenedor-links-usuario">
                <ul class="lista-nav">
                    <i class="fa-solid fa-arrow-left icono-regresar"></i>
                    <li class="item-lista-nav"><a class="link-nav" href="../index.html">Regresar al inicio</a></li>
                    <li class="item-lista-nav"><a class="link-nav" href="adopta.html">Adopta</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="form">
            <div class="contenedor-img-adopta">
                <div class="contenedor-titulo">
                    <h3 class="titulo-solicitud">Solicitud de adopción</h3>
                    <div class="underline-adopta"></div>
                </div>
                <div class="contenedor-form-adopta">
                    <form class="form-adopta" action="">
                        <div class="inputs-form-adopta">
                            <input class="input-adopta" type="text" placeholder="Nombre y apellido" required>
                        </div>
                        <div class="inputs-form-adopta">
                            <input class="input-adopta" type="text" name="" id="" placeholder="Correo electrónico" required>
                        </div>
                        <div class="inputs-form-adopta">
                            <input minlength="10" class="input-adopta" type="text" name="" id="" placeholder="Número de celular">
                        </div>
                        <div class="inputs-form-adopta">
                            <select class="select-adopta" name="Edad" id="">
                                <option value="18 o menos">18-25</option>
                                <option value="18 o más">26-30</option>
                                <option value="18 o más">31-40</option>
                                <option value="18 o más">41-55</option>
                                <option value="18 o más">+56</option>
                            </select>
                        </div>
                        <div class="inputs-form-adopta">
                            <textarea class="textarea-adopta" maxlength="250" name="" id="" cols="30" rows="4" placeholder="Contanos por qué querés adoptar" required></textarea>
                        </div>
                        <div class="inputs-form-adopta">
                            <label for="">Acepto los términos y condiciones</label>
                            <input type="checkbox" name="aceptar" id="" required>
                        </div>
                        <div class="inputs-form-adopta">
                            <button class="boton-enviar" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedor-footer adopta">
            <div class="contenedor-logo">
                <i class="fa-solid fa-cat logo"></i>
                <span class="span-nav"><a id="link-spam-nav" href="index.html">Harry's Pets</a></span>
            </div>
            <div>
                harryspets@gmail.com
            </div>
            <div>
                Copyright © Harry's Pets 
            </div>
            <div>
                <i class="fa-brands fa-facebook iconos-footer"></i>
                <i class="fa-brands fa-twitter iconos-footer"></i>
                <i class="fa-brands fa-instagram-square iconos-footer"></i>
            </div>
        </div>
    </footer>
</body>
</html>
